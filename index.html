<p>Click the image to change it!</p>
<p>
<img id="display-image" onclick="swapImage()" src="NINJA_FACE_FORWARD.png" />
</p>
<script>
function swapImage() {
var imageDisplayed = document.getElementById('display-image');
if (imageDisplayed.src.match("NINJA_FACE_FORWARD.png")) {
imageDisplayed.src = "NINJA_RADICAL.png";
}
else {
imageDisplayed.src = "NINJA_FACE_FORWARD.png";
}
}
</script>
